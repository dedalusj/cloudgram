<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rollup Bundle</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="header">
      <label class="item">
        Format:
        <select id="format">
          <option selected="">png</option>
          <option>jpeg</option>
        </select>
      </label>
      <button id="save" class="item">Save</button>
    </div>
    <main>
      <pre id="editor">
diagram "complete" {
  // creating the nodes
  aws.route53 dns
  aws.cloudfront
  cf aws.lambda edge
  // creating the edges
  dns -> cf;
  cf -> edge;
}
      </pre>
      <div id="cy"></div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
